<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Título obligatorio</title>
    <style>/* Tema 4: CSS */</style>
    <script>/* Tema 5: JavaScript */</script>
  </head>

  <body>
    <h1>Navegación</h1>
    <!-- 1. Enlace al elemento cuyo id es "contenido" -->
    <a href="#contenido">Contenido</a>
    <!-- 2. Enlace absoluto a https://en.wikipedia.org/wiki/Hyperlink -->
    <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada">Externo</a>
    <!-- 3. Enlace relativo a ./dir/file.html -->
    <a href="./dir/file.html">Interno</a>
    <a href="mailto:usuario@email.com?subject=Asunto&body=Contenido">Mail</a>
      
    
    
    <p id="contenido">Este elemento puede enlazarse utilizando su id en el fragmento de la URL: #contenido</p>
    <a href="#">Volver arriba</a>
</body>
</html>
